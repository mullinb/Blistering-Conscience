<!doctype html>
<html>
<head>
    <title></title>
    <link rel=StyleSheet href="stylesheet.css" type="text/css" media=screen>
</head>
<body>
    <div id="main">
        <h1 class="title" v-cloak v-once> BLISTERING CONSCIENCE </h1>
        <div id="maindiv" v-bind:class="{ noscroll: show }" v-cloak>
        <div class="top">
            <image-submission v-bind:img-id="imgId" v-on:upload-count="uploadIncrement"></image-submission>
            <login v-if="!loggedIn" v-bind:register-now="registerNow" v-on:loggedin="logUserIn"></login>
            <input type="hidden" name="_csrf" v-bind:value="csrfToken" v-once>
            <h2 v-bind:class="headingClassName">{{ heading }} <span class="currentUser">{{currentUser}}</span></h2>
            <logged-in v-if="loggedIn" v-bind:username="currentUser" v-on:logout="logout"></logged-in>
        </div>
        <masonry-board v-bind:pics="pics"></masonry-board>
    </div>
    <p v-cloak> {{loadMessage}} </p>
    <image-modal v-if="show" v-bind:img-id="imgId"></image-modal>
    </div>
    <style>
  [v-cloak] {
    display: none;
  }
</style>
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
